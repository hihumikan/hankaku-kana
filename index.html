<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>全角かな / 半角かな 変換</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>全角かな / 半角かな 変換</h1>
    <p class="note">入力するとリアルタイムで反対側へ変換します。</p>

    <section class="grid">
      <div class="panel">
        <div class="panelHead">
          <span>全角かな（主に全角カタカナ）</span>
          <button id="fullCopyBtn" type="button" class="copyBtn">コピー</button>
        </div>
        <textarea id="fullInput" placeholder="例: ガッツポーズ、こんにちは"></textarea>
      </div>

      <div class="panel">
        <div class="panelHead">
          <span>半角かな</span>
          <button id="halfCopyBtn" type="button" class="copyBtn">コピー</button>
        </div>
        <textarea id="halfInput" placeholder="例: ｶﾞｯﾂﾎﾟｰｽﾞ"></textarea>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
